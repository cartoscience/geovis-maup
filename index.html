<!DOCTYPE html>
<html>
<head>
  <title>productivity-trends-temp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
  
  var map = L.map('map', {
    	center: [-13.247462, 34.308100], 
    	zoom: 7,  
    	scrollWheelZoom: true
  });

  var controlLayers = L.control.layers( null, null, {
  	position: "topright",
    	collapsed: false
  }).addTo(map);
     
  var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  	maxZoom: 10,
  	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map); 
  controlLayers.addBaseLayer(OpenStreetMap_Mapnik, 'OpenStreetMap');
	  
  var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  	maxZoom: 10,
  	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
  }).addTo(map); 
  controlLayers.addBaseLayer(Esri_WorldImagery, 'ESRI World Imagery');
	  
  var imageUrl = './mw_cntry_tnspt.png',
  	imageBounds = [[-17.140378, 32.6752898], [-9.354546, 35.940911]];
  L.imageOverlay(imageUrl, imageBounds).addTo(map);
	  
  </script>
</body>
</html>
