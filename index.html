<!DOCTYPE html>
<html>
	
<head>
  <title>productivity-trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
	
</head>
	
<body>
	
  <div id="map"></div>
	
  <script>
  
  var map = L.map('map', {
    	center: [-13.247462, 34.308100], 
    	zoom: 7,  
    	scrollWheelZoom: true
  });
	  
  var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community; Peter, B. G., Messina, J., and Snapp, S. 2018. A multi-scalar approach to mapping marginal agricultural land: smallholder agriculture in Malawi. Annals of the American Association of Geographers 108(4):989â€“1005.'
  }).addTo(map);	  
	  
  var imageUrl = './mw_cntry_tnspt.png',
	imageBounds = [[-17.140378, 32.6752898], [-9.354546, 35.940911]];
  L.imageOverlay(imageUrl, imageBounds).addTo(map);
  
  function getColor(d) {
        return d === 'low stable'  ? "#de2d26" :
               d === 'low variable'  ? "#377eb8" :
               d === 'medium stable' ? "#4daf4a" :
               d === 'medium variable' ? "#984ea3" :
	       d === 'high stable' ? "#984ea3" :
                            "#ff7f00";
   }

   function style(feature) {
        return {
            weight: 1.5,
            opacity: 1,
            fillOpacity: 1,
            radius: 6,
            fillColor: getColor(feature.properties.TypeOfIssue),
            color: "grey"
        };
   }
	  
  var legend = L.control({position: 'bottomright'});
      legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend');
      labels = ['<strong>Categories</strong>'],
      categories = ['low stable', 'low variable', 'medium stable', 'medium variable', 'high stable', 'high variable'];

      for (var i = 0; i < categories.length; i++) {

            div.innerHTML += 
            labels.push(
                '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
            (categories[i] ? categories[i] : '+'));

        }
        div.innerHTML = labels.join('<br>');
    return div;
    };
	  
    legend.addTo(map);
	  
  </script>
	
</body>
	
</html>
